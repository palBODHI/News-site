<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 news</title>
    <link rel="stylesheet" href="news.css">
    <script src="https://kit.fontawesome.com/9706b1e10f.js" crossorigin="anonymous"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- navigation bar-->
    <div id="navbar">
    <input type="checkbox"  id="check">
    <nav>
        <div class="logo">NEWS 24/7</div>
        <div class="search-box">
            <input type="search" id="newsQuery" placeholder="search here">
            <i class="fa-solid fa-magnifying-glass-location" id="searchBtn"></i>
        </div>
        <ol id="menu">
            <li><a href="#local" id="local">local</a></li>
            <li><a href="#business" id="business">business</a></li>
            <li><a href="#sports" id="sports">sports</a></li>
            <li><a href="#technology" id="technology">technology</a></li>
            <li><a href="#entertainment" id="entertainment">entertainment</a></li>
        </ol>
        <label for="check" class="bar">
            <span class="fa fa-bars" id="bars"></span>
            <span class="fa fa-times" id="times"></span>
        </label>
    </nav>
    </div>
    
    <!-- news-->
        <div class="wrap">
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsDetails"></div>

        </div>
    
    <script src="news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    
</body>
</html>
